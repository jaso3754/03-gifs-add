<div class="d-flex justified-content-center">

  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : ' none ' }"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.sgv"
    height="35"
    width="35"
    class="mt-3"

  />
</div>
